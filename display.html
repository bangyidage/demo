<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p {display: inline}
			div {display: none}
			h1 {
				display: table;
			}
		</style>
	</head>
	<body>
		<p>本例中的样式表把段落元素设置为内联元素。</p>
		
		<p>而 div 元素不会显示出来！</p>
		
		<div>div 元素的内容不会显示出来！</div>
		<h1>qwertyuiop</h1>
		<h1>qwertyuiop</h1>
		<h1>qwertyuiop</h1>
	</body>
</html>
