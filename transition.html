<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.pink{
				width: 100px;
				height: 100px;
				background-color: pink;
				transition: all 3s ease-in-out;
			}
			
			
		</style>
	</head>
	<body>
		<div class="pink"></div>
		<script>
			let pink = document.getElementsByClassName('pink')[0]
			console.log(pink)
			setInterval(function(){
				pink.style.transform = "translateX(400px)"
			},3000)
		</script>
	</body>
</html>
